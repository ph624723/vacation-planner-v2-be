<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="index :: head(titleText='Person Register - Vacation Planner')">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="index :: headerContent"> </div>
    <div th:replace="index :: drawerContent"> </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="page-content">

            <div class="title-screen-section mdl-typography--text-center">
                <div class="mdl-typography--display-1-color-contrast pageTitle">Person Register</div>
            </div>

            <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col centerContentTableBox">
                <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric"> Name </th>
                        <th class="mdl-data-table__cell--non-numeric"> Contact </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${persons.empty}">
                        <td colspan="2"> No Person Available </td>
                    </tr>
                    <tr th:each="person : ${persons}" style="cursor: pointer"
                        th:onclick="'javascript:openAbsencesForPerson(\'' + ${person.id} + '\');'">
                        <td class="mdl-data-table__cell--non-numeric">
                            <span th:text="${person.name}"> Name </span>
                        </td>
                        <td class="mdl-data-table__cell--non-numeric">
                            <span th:text="${person.contact}"> Contact Info </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:replace="index :: footerContent"> </footer>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
