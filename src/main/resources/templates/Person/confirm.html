<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="index :: head(titleText='Person Stored - Vacation Planner')">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="index :: headerContent"> </div>
    <div th:replace="index :: drawerContent"> </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <a name="top"></a>
        <div class="page-content">
            <div class="title-screen-section mdl-typography--text-center">
                <div class="mdl-typography--display-1-color-contrast pageTitle"
                     th:text="'Edit Person'">
                    Text
                </div>
                <p class="mdl-typography--headline mdl-typography--font-thin">
                    Person has been stored
                </p>
            </div>
            <div class="mdl-typography--text-center">
                <p th:if="${mailchanged}">
                    A confirmation mail has been sent to your new mail-address.
                    Please confirm you received it to make sure your contact channel is working.
                </p>
                <p>
                    <a th:href="'/view/persons/show?personId='+${person.id}"
                       th:text="'Return to '+${person.name}">
                        Text
                    </a>
                </p>
            </div>
        </div>
        <footer th:replace="index :: footerContent"> </footer>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
