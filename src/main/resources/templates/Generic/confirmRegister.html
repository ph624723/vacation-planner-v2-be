<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="index :: head(titleText='Person Stored - Vacation Planner')">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="index :: headerContent"> </div>
    <div th:replace="index :: drawerContent"> </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <a name="top"></a>
        <div class="page-content">
            <div class="title-screen-section mdl-typography--text-center">
                <div class="mdl-typography--display-1-color-contrast pageTitle"
                     th:text="'Edit Person'">
                    Text
                </div>
                <p class="mdl-typography--headline mdl-typography--font-thin">
                    Registration successfull.
                </p>
            </div>
            <div class="mdl-typography--text-center">
                <p>
                    E-mail with initial password has been sent.
                </p>
                <p>
                    You will be assigned to no groups initially and thus not be able to see anyone but yourself.
                    Please contact the admin to be assigned to appropriate access groups.
                </p>
            </div>
        </div>
        <footer th:replace="index :: footerContent"> </footer>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
