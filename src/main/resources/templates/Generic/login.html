<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="index :: head(titleText='Sign In - Vacation Planner')">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header th:replace="index :: headerContent"> </header>
  <div th:replace="index :: drawerContent"> </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="page-content">
      <div class="title-screen-section mdl-typography--text-center">
        <p class="mdl-typography--headline mdl-typography--font-thin"
           th:if="${credentials.logout}">
          Logout successful
        </p>
        <div class="mdl-typography--display-1-color-contrast pageTitle">Sign In</div>
        <p class="mdl-typography--headline mdl-typography--font-thin"
           th:if="${credentials.errorText} != null"
           th:text="${credentials.errorText}">
          Text
        </p>
      </div>
      <div class="mdl-shadow--2dp mdl-color--white mdl-cell centerContentBox dialogContentBox">
        <form th:action="@{/login}"
              th:object="${credentials}"
              method="post">

          <div class="mdl-typography--text-center">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input"
                     type="text"
                     th:field="*{username}"
                     id="usernameField">
              <label class="mdl-textfield__label" for="usernameField">Username</label>
            </div>
            <br/>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input"
                     type="password"
                     th:field="*{password}"
                     id="passwordField">
              <label class="mdl-textfield__label" for="passwordField">Password</label>
            </div>
          </div>
          <div class="mdl-typography--text-right">
            <button type="submit"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Submit
            </button>
          </div>
        </form>
      </div>

    </div>
  </main>
  <footer th:replace="index :: footerContent"> </footer>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
