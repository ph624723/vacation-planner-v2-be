<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Login'"> Title </title>
</head>
<body>
<h1 th:text="'Login'"> Title </h1>

<form
        th:action="@{/view/login}"
        th:object="${credentials}"
        method="post">
  <p>
    Username: <input
          type="text"
          th:field="*{username}"/>
  </p>
  <p>
    Password: <input
          type="password"
          th:field="*{password}"/>
  </p>
  <p>
    <input
            type="hidden"
            th:field="*{redirect}"/>
  </p>
  <p>
    <input type="submit" value="Submit"/>
  </p>
  <p th:if="${credentials.unknownUser}">
    wrongUser
  </p>
  <p th:if="${credentials.wrongPassword}">
    wrongPassword
  </p>
</form>

</body>
</html>
